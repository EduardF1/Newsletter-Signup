<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Newsletter Signup</title>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


        <!-- Custom styles for this template -->
        <link href="css/styles.css" rel="stylesheet">
    </head>
    <body class="text-center">

        <main class="form-signUp">
            <form action="/" method="post">
                <img class="mb-4" src="resources/icon.png" alt="Could not display icon image.">
                <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

                <div class="form-floating">
                    <input type="text" class="form-control top" name="firstName" placeholder="First name" required autofocus>
                </div>
                <div class="form-floating">
                    <input type="text" class="form-control middle" name="lastName" placeholder="Last name" required>
                </div>
                <div class="form-floating">
                    <input type="email" class="form-control bottom" name="email" placeholder="name@example.com" required>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
                <p class="mt-5 mb-3 text-muted">&copy; Eduard Fischer-Szava</p>
            </form>
        </main>
    </body>
</html>
